<!-- Navigation -->
{% capture nav_style %}
    {% if page.url != "/" %}"background-color: #79a2ff"{% endif %}
{% endcapture %}
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav" style={{ nav_style }}>
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" aria-label="FriquiFund" href="/">
            {% if site.logo %}
            <img height="{{ site.logo.height | default: 52 }}" alt="FriquiFund logo" src="{{ site.logo.path }}" />
            {% else %}
            {{ site.title }}
            {% endif %}
        </a>
        <button
            class="navbar-toggler navbar-toggler-right"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ml-auto">
                {% for link in site.data.navigation[site.locale].nav %}
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="{{ link.url }}">{{ link.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
<!-- End Navigation -->
